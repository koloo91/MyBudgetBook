<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isLoading">
  <h1 mat-dialog-title>Konto anlegen</h1>
  <div mat-dialog-content [formGroup]="accountFormGroup">
    <mat-form-field>
      <input matInput required formControlName="name" placeholder="Name">
    </mat-form-field>

    <mat-form-field>
      <input matInput required type="number" formControlName="startingBalance" placeholder="Startsaldo">
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Abbrechen</button>
    <button mat-button (click)="createAccount()" [disabled]="!this.accountFormGroup.valid" cdkFocusInitial>Anlegen</button>
  </div>
</div>
