<div class="container" fxFlex="1 1 auto">

  <mat-nav-list>
    <mat-list-item disableRipple="false" class="account mat-list-item" *ngFor="let category of (categories | async)"
                   (click)="edit(category)">
      <h2 matLine>{{category.name}}</h2>
    </mat-list-item>
  </mat-nav-list>

  <button mat-fab color="primary" class="add-category-button" (click)="showCreateDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
