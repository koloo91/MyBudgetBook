<div class="container" fxFlex="1 1 auto">
  <mat-list *ngFor="let account of (accounts | async)">
    <mat-list-item class="account">{{account.name}}</mat-list-item>
  </mat-list>

  <button mat-fab color="primary" class="add-account-button" (click)="showCreateDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
